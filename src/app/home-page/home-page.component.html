<div class="container" [formGroup]="billForm">
  <div class="row mt-5">
    <div class="col-md-6">
      <select class="form-select" formControlName="order"(change)=changeOrder($event)>
        <option *ngFor="let item of orders" [value]="item.name">
          {{ item.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-md-6" formArrayName="checkboxes">
      <div *ngFor="let checkboxControl of getControls(); let i = index;" [formGroupName]="i">
        <label>
          <input type="checkbox" formControlName="isSelect"
            (change)="onCheckboxChange($event, i)"
          >
          {{ orders[i].name }}
        </label>
      </div>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-md-6">
      <label>
        <input type="text" class="form-control" (input)="submit()">
      </label>
    </div>
  </div>
</div>
